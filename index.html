<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Intelite Tecnologia</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/style.css">
 <link rel="icon" type="/png" href="icons/logoAI_preto.png">

</head>
<body>

<!-- Conteúdo principal em iframe -->
<iframe id="main-iframe" src="http://intelite.com.br/ai-admin/#/"></iframe>

<!-- Ícone para abrir o Atendimento Logins -->
<img class="open-icon" src="icons/add-round-button.svg" width="50px" alt="Atendimento Logins" onclick="openAtendimentoLogins()">

<!-- Modal para exibir o Atendimento Logins -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe id="atendimentoLoginsFrame" src="https://atendimentologins.netlify.app"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Função para abrir o modal com o Atendimento Logins
  function openAtendimentoLogins() {
    $('#myModal').modal('show');
  }
</script>

</body>
</html>
